      <div class="ring my-5">

        <div class="login">
          <h2 class="glyph-hover-effect">Sign-up</h2>
          <div class="inputBx">
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBx form-group">
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <button
              class="button1"
              type="button"
              title="Reveal Password"
              aria-pressed="false"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <mask class="eye-open">
                    <path
                      d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z"
                      fill="#D9D9D9"
                      stroke="black"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </mask>
                  <mask class="eye-closed">
                    <path
                      d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z"
                      fill="#D9D9D9"
                    />
                  </mask>
                </defs>
                <path
                  class="lid lid--upper"
                  d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  class="lid lid--lower"
                  d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <g mask="url(#eye-open)">
                  <g class="eye">
                    <circle cy="12" cx="12" r="4" fill="currentColor" />
                    <circle cy="11" cx="13" r="1" fill="black" />
                  </g>
                </g>
              </svg>
              <span class="sr-only">Reveal</span>
            </button>
          </div>
          <div class="inputBx form-group">
            <label for="password" class="sr-only">Password</label>
            <input
              id="Confirm password"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <button
              class="button1"
              type="button"
              title="Reveal Password"
              aria-pressed="false"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <mask class="eye-open">
                    <path
                      d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z"
                      fill="#D9D9D9"
                      stroke="black"
                      stroke-width="1.5"
                      stroke-linejoin="round"
                    />
                  </mask>
                  <mask class="eye-closed">
                    <path
                      d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z"
                      fill="#D9D9D9"
                    />
                  </mask>
                </defs>
                <path
                  class="lid lid--upper"
                  d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  class="lid lid--lower"
                  d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"

                <g mask="url(#eye-open)">

                    <circle cy="11" cx="13" r="1" fill="black" />
                  </g>

              </svg>
              <span class="sr-only">Reveal</span>
            </button>
